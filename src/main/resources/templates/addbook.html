<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Booklist add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>	 
	<h1>Add book</h1>
	<div class "form-group">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
		  	<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
		  	<label for="year">Year</label>
			<input type="number" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
		  	<label for="price">Price</label>
			<input type="number" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
	
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
       		 <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>	 
</body>
</html>
